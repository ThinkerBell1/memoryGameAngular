<!doctype html>
<html>
<head>
	<title>Memory Game Angular</title>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<link rel="stylesheet" href="css/app.css">
	<script type="text/javascript" src="js/app.js"></script>
	<style type="text/css">
		.card{
			display: inline-block;
			width: 100px;
			height: 200px;
			margin: 20px;
			border: 2px solid black;
			background: #ccc;
			text-align: center;
			font-size: 40px;
		}

	</style>
</head>
<body ng-app="app">

	<div ng-controller="mainCtrl">
		<!-- <card ng-repeat="card in cards" data="card"></card> -->
		<h1>ברוכים הבאים למשחק הזיכרון שלנו</h1>
		<div ng-show="!startDisabled">
			<span>בחר רמת קושי</span>
			<select ng-model="level" ng-options="levels for levels in [1,2,3]" ng-init="level=2">
				<option>רמת קושי</option>
			</select>
			<button ng-click='setCards()' >התחל</button>
		</div>
		<table><tr ng-repeat="row in rows"><td ng-repeat="card in row track by $index"><div class="flip-container"><memory-card></div></td></tr></table>
		<h1 ng-show="gameDone"> כל הכבוד !!</h1>
	</div>

</body>
</html>
